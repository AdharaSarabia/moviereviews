<!DOCTYPE html>
<html>
    <head>
        <title>Movies App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link href="https://bootswatch.com/5/quartz/bootstrap.css" rel="stylesheet" media='all'>
        <script>
        </script>
        <script src="https://kit.fontawesome.com/9c4821d39f.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                {% load static %}
                <img src="{% static 'images/movie.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top" />
                Movies
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'news' %}">News</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logoutaccount' %}">Logout ({{ user.username }})</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signupaccount' %}">Sing up</a>
                    </li>
                {% endif %}
                </ul>
            </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>

        <footer class="text-center text-lg-start text-muted mt-4">
            <div class="text-center p-4">
                &copy; Copyright -
                <a class="text-reset fw-bold text-decoration-none" target="_blank" href="https://github.com/AdharaSarabia">Adhara Sarabia
                </a>
            </div>
        </footer>
    </body>
 </html>
